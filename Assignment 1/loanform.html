<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Loan Calculator</title>
</head>
<body>
    <h2>Loan Calculator</h2>
    <form action="LoanServlet" method="post">
        <label for="loanAmount">Loan Amount: </label>
        <input type="text" id="loanAmount" name="loanAmount" required><br><br>

        <label for="interestRate">Annual Interest Rate (%): </label>
        <input type="text" id="interestRate" name="interestRate" required><br><br>

        <label for="years">Number of Years: </label>
        <input type="text" id="years" name="years" required><br><br>

        <button type="submit">Compute Loan Payment</button>
    </form>
</body>
</html>
